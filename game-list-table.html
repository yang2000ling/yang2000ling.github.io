<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>游戏列表</title>
    <link rel="shortcut icon" href="./img/favicon.ico">
    <!-- Load required Bootstrap and BootstrapVue CSS -->
    <link type="text/css" rel="stylesheet"
          href="https://cdn.staticfile.org/twitter-bootstrap/4.5.0/css/bootstrap.min.css"/>
    <link type="text/css" rel="stylesheet"
          href="https://cdn.staticfile.org/bootstrap-vue/2.21.2/bootstrap-vue.min.css"/>
    <!-- Load polyfills to support older browsers -->
    <script src="//polyfill.io/v3/polyfill.min.js?features=es2015%2CIntersectionObserver"
            crossorigin="anonymous"></script>
    <!-- Load Vue followed by BootstrapVue -->
    <script src="https://cdn.staticfile.org/vue/2.6.12/vue.min.js"></script>
    <script src="https://cdn.staticfile.org/bootstrap-vue/2.21.2/bootstrap-vue.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <!-- Load the following for BootstrapVueIcons support -->
    <script src="https://cdn.staticfile.org/bootstrap-vue/2.21.2/bootstrap-vue-icons.min.js"></script>
    <link href=".\css\base.css" rel="stylesheet">
    <script src="./js/html.js" id="myJS"></script>
</head>

<body>
<div id="header">
    <myheader></myheader>
</div>
<div id="table">
    <main role="main" class="container">
        <div class="row">
            <div class="col-md-12">
                <b-table striped hover bordered table-variant="light" :items="message.content.slice(0,list_length)" :fields="message.header"
                         head-variant="dark" :busy.sync="isBusy">
                    <template v-slot:table-busy>
                        <div class="d-flex justify-content-center mb-3">
                            <strong>数据载入中，请耐心等待......&emsp;</strong><br>
                            <b-spinner></b-spinner>
                        </div>
                    </template>
                    <template v-slot:cell(name)="data">
                        {{ data.item.game_name}} <br> <span style="color: red">{{ data.item.ch_name }}</span>
                    </template>
                </b-table>
            </div>
            <div class="col-md-12">
                <b-button block variant="dark" v-on:click="ifShow" v-show="buttonShow">点击展开全部列表</b-button>
            </div>
        </div>
    </main>
</div>
<div id="bottom">
    <Bottom></Bottom>
</div>
</body>

<script>
    var app = new Vue({
        el: '#table',
        data: {
            message: {'content': '', 'header': ''},
            isBusy: false,
            list_length:7,
        },
        mounted() {
            axios
                .get('./data/psv_dlc.json')
                .then(response => (this.message = response.data))
        },
        computed:{
            buttonShow:function () {
                return this.list_length !== this.message.content.length;
            }
            },
        methods: {
            ifShow:function() {
                this.list_length=this.message.content.length
            }
        }
    })
    var app_header = new Vue({
        el: '#header',
        components: {
            'Myheader': header
        }
    })

    var app_bottom = new Vue({
        el: '#bottom',
        components: {
            'Bottom': bottom
        }
    })
</script>
</html>
