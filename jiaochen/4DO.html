    <h2 class="text-center">4DO模拟器运行3DO游戏教程</h2><br>
    <p class="lead">第一步：解压后打开4DO文件夹，运行4DO.exe。</p>
    <img src="/img/4do1.png"><br><br>
    <p class="lead">弹出模拟器主界面，如果是第一次运行模拟器需要设置BIOS，点击左下角“没有选择BIOS”蓝色文字。</p>
    <img src="/img/4do2.png"><br><br>
    <p class="lead">弹出窗口选择BIOS.rom，完成BIOS设置后，以后就不需要再次设置了。</p>
    <img src="/img/4do3.png"><br><br>
    <p class="lead">第二步：点击左上角‘选项’->‘配置输入’按钮，设置游戏相关按键。</p>
    <img src="/img/4do4.png"><br><br>
    <p class="lead">第三步：点击左上角‘文件’->‘打开CD镜像’，选择解压后的bin或者cue文件后就可以载入游戏了。</p>
    <img src="/img/4do5.png"><br><br><br><br>
