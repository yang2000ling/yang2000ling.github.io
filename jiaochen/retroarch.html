        <h2 class="text-center">RetroArch模拟器运行DC游戏教程</h2><br>
        <p class="lead">第一步：解压后打开RetroArch文件夹，运行retroarch.exe。</p>
        <img src="/img/retroarch01.png"><br><br>
        <p class="lead">弹出模拟器主界面，点击左上角File->Load Core按钮</p>
        <img src="/img/retroarch02.png"><br><br>
        <p class="lead">弹出窗口选择RetroArch\cores文件夹，点击flycast_libretro.dll选择打开，载入DC核心。</p>
        <img src="/img/retroarch03.png"><br><br>
        <p class="lead">第二步：点击左上角File->Load Content按钮。</p>
        <img src="/img/retroarch02.png"><br><br>
        <p class="lead">弹出游戏文件选择窗口，选择解压后的游戏CUE文件，就可以载入游戏。</p>
